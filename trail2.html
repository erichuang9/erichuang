<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbe6e6;
            background-image: url('mainbk.jpg'); /* Path to your local image */
            background-size: cover;  /* Ensures the image covers the whole background */
            background-position: center; /* Centers the background image */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d45a5a;
        }
        .question {
            margin: 20px;
            font-size: 1.2em;
        }
        .answer-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #d45a5a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .answer-btn:hover {
            background-color: #f75f5f;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Valentine's Day Quiz</h1>
    <p>Let's test your knowledge about Valentine's Day!</p>

    <div id="quiz-container">
        <div class="question" id="question1">
            <p>What color is associated with Valentine's Day?</p>
            <button class="answer-btn" onclick="checkAnswer('red', 'question1')">17 April</button>
            <button class="answer-btn" onclick="checkAnswer('pink', 'question1')">19 April</button>
            <button class="answer-btn" onclick="checkAnswer('blue', 'question1')">20 April</button>
        </div>
    </div>

    <div id="question2" style="display:none;">
        <p class="question">What did we not do ont eh first date?</p>
        <button class="answer-btn" onclick="checkAnswerFlower('rose')">Cafe</button>
        <button class="answer-btn" onclick="checkAnswerFlower('tulip')">Bar</button>
        <button class="answer-btn" onclick="checkAnswerFlower('lily')">Movie</button>
    </div>

    <div id="question3" style="display:none;">
        <p class="question">What is my chinese name?</p>
        <button class="answer-btn" onclick="checkAnswerGod('cupid')">ÈªÑËñ™Ê¥Å</button>
        <button class="answer-btn" onclick="checkAnswerGod('mars')">ÈªÑÈë´Êù∞</button>
        <button class="answer-btn" onclick="checkAnswerGod('zeus')">ÁéãÊòüÊú®</button>
    </div>

    <div id="question4" style="display:none;">
        <p class="question">What is the date of Valentine's Day?</p>
        <button class="answer-btn" onclick="checkAnswerDate('february 14')">February 14</button>
        <button class="answer-btn" onclick="checkAnswerDate('march 14')">March 14</button>
        <button class="answer-btn" onclick="checkAnswerDate('december 14')">December 14</button>
    </div>

    <div id="final-question" style="display:none;">
        <p class="question">Will you be my Valentine?</p>
        <button class="answer-btn" onclick="finalAnswer('yes')">Yes</button>
        <button class="answer-btn" onclick="finalAnswer('no')">No</button>
    </div>

    <div id="result" class="result" style="display:none;"></div>

    <script>
        let correctAnswers = 0;

        function checkAnswer(answer, questionId) {
            const correctAnswer = 'blue'; // First question's correct answer is red

            if (answer.toLowerCase() === correctAnswer) {
                correctAnswers++;
                document.getElementById(questionId).innerHTML = "<p>Good job my baby!!</p>";
                setTimeout(() => {
                    document.getElementById('question1').style.display = 'none';
                    displayNextQuestion('question2');
                }, 1000);
            } else {
                alert("Thats Wrong!!! U owe me head!!!");
            }
        }

        function displayNextQuestion(questionId) {
            document.getElementById(questionId).style.display = 'block';
        }

        function checkAnswerFlower(answer) {
            const correctAnswer = 'tulip'; // Second question's correct answer is rose

            if (answer.toLowerCase() === correctAnswer) {
                correctAnswers++;
                document.getElementById('question2').innerHTML = "<p>Easy on for u!!!</p>";
                setTimeout(() => {
                    document.getElementById('question2').style.display = 'none';
                    displayNextQuestion('question3');
                }, 1000);
            } else {
                alert("How could u get this wrong!!");
            }
        }

        function checkAnswerGod(answer) {
            const correctAnswer = 'mars'; // Third question's correct answer is cupid

            if (answer.toLowerCase() === correctAnswer) {
                correctAnswers++;
                document.getElementById('question3').innerHTML = "<p>Yay u actually know!!</p>";
                setTimeout(() => {
                    document.getElementById('question3').style.display = 'none';
                    displayNextQuestion('question4');
                }, 1000);
            } else {
                alert("Gotta send u to chinese class now.HMPH!!");
            }
        }

        function checkAnswerDate(answer) {
            const correctAnswer = 'february 14'; // Fourth question's correct answer is February 14

            if (answer.toLowerCase() === correctAnswer) {
                correctAnswers++;
                document.getElementById('question4').innerHTML = "<p>Correct! Let's move to the final question...</p>";
                setTimeout(() => {
                    document.getElementById('question4').style.display = 'none';
                    displayFinalQuestion();
                }, 1000);
            } else {
                alert("Oops, that's not right. Try again!");
            }
        }

        function displayFinalQuestion() {
            document.getElementById('final-question').style.display = 'block';
        }

        function finalAnswer(answer) {
            let message = '';

            if (answer === 'yes') {
                message = 'Yay! I‚Äôm so happy! üíñ Happy Valentine\'s Day!';
            } else {
                message = 'Aww, maybe next time! üíî';
            }

            document.getElementById('final-question').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerText = message;
        }
    </script>

</body>
</html>
